<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mathjs@10.0.2/lib/browser/math.min.js"></script>
    <script type="text/javascript">

        function addLogItem(msg){
            var ul = document.getElementById("log")
            var li = document.createElement("li")
            var msg_text_node = document.createTextNode(msg)
            li.appendChild(msg_text_node)
            ul.appendChild(li)
        }

        function calculate(){
            expression = document.getElementById("expression").value;
            console.log(expression);
            if(expression){                
                try {
                    answer = eval(expression)
                    document.getElementById("expression").value = answer;
                    addLogItem(expression+"="+answer)
                } catch (e) {                   
                    addLogItem(expression+" is invalid. Please fix it.")
                }
            }else{
                addLogItem("Enter a valid expression")
            }
        }
        
        function calculate_math(){
            expression = document.getElementById("expression").value;
            console.log(expression);
            if(expression){                
                try {
                    answer = math.evaluate(expression)
                    document.getElementById("expression").value = answer;
                    addLogItem(expression+"="+answer)
                } catch (e) {                   
                    addLogItem(expression+" is invalid. Please fix it.")
                }
            }else{
                addLogItem("Enter a valid expression")
            }
        }
        function initialize(){
            button = document.getElementById("calculate")
            button.addEventListener("click", calculate_math);
        }

        function input_number(v){
            expression = document.getElementById("expression").value;
            expression= expression+v;
            document.getElementById("expression").value = expression;
        }

        function input_operator(o){
            expression = document.getElementById("expression").value;
            expression= expression+o;
            document.getElementById("expression").value = expression;
        }

        function backspace(){
            expression = document.getElementById("expression").value;
            expression = expression.slice(0, -1);
            document.getElementById("expression").value = expression;
        }

        function clearLog(){
            var ul = document.getElementById("log");
            ul.innerHTML = '';
        }
    </script>
</head>
<body onload="initialize()">
<div class="container">
  <div class="row">
        <div class="col">
        </div>
        <div class="col">
              <div>
                <input type="input" class="form-control" id="expression" placeholder="3*5">
                <br/>
                <br/>
              </div>
           <!--<div>
                <button  class="btn btn-primary mb-3">Calculate</button>
              </div>
              --> 
        </div>
        <div class="col">
        </div>
    </div>    

    <div class="row">
        <div class="col">
        </div>
        <div class="col">
              <div>
                <button class="btn btn-primary" onclick="input_number('7')">&nbsp;7&nbsp;</button>
                <button class="btn btn-primary" onclick="input_number('8')">&nbsp;8&nbsp;</button>
                <button class="btn btn-primary" onclick="input_number('9')">&nbsp;9&nbsp;</button>
                <button class="btn btn-info" onclick="backspace()">&nbsp;<</button>
              </div>
        </div>
        <div class="col">
        </div>
    </div>    

    <div class="row">
        <div class="col">
        </div>
        <div class="col">
              <div>
                <button class="btn btn-primary" onclick="input_number('4')">&nbsp;4&nbsp;</button>
                <button class="btn btn-primary" onclick="input_number('5')">&nbsp;5&nbsp;</button>
                <button class="btn btn-primary" onclick="input_number('6')">&nbsp;6&nbsp;</button>
                <button class="btn btn-info" onclick="input_operator('/')">&nbsp;/&nbsp;</button>
              </div>
        </div>
        <div class="col">
        </div>
    </div>    

    <div class="row">
        <div class="col">
            
        </div>
        <div class="col">
              <div>
                <button class="btn btn-primary" onclick="input_number('1')">&nbsp;1&nbsp;</button>
                <button class="btn btn-primary" onclick="input_number('2')">&nbsp;2&nbsp;</button>
                <button class="btn btn-primary" onclick="input_number('3')">&nbsp;3&nbsp;</button>
                <button class="btn btn-info" onclick="input_operator('*')">&nbsp;*&nbsp;</button>
              </div>
        </div>
        <div class="col">
        </div>
    </div>    

    <div class="row">
        <div class="col">
        </div>
        <div class="col">
              <div>
                <button class="btn btn-primary">&nbsp;0&nbsp;</button>
                <button class="btn btn-primary">&nbsp;.&nbsp;&nbsp;</button>
                <button class="btn btn-success" id="calculate">&nbsp;=&nbsp;</button>
                <button class="btn btn-info" onclick="input_operator('+')">&nbsp;+</button>
              </div>
        </div>
        <div class="col">
        </div>
        
          
    </div>    

    <div class="row">
        <div class="col">
            <div>
                <br/>
                <h3>Log</h3>
                <ul id="log">
    
                </ul>
            </div>
        </div>
        <div class="col">
            
        </div>
        <div class="col">
            <div style="align-items: right;">
                <br/>
                <button class="btn btn-danger" onclick="clearLog()">Clear</button>
              </div>
        </div>
    </div>    
</div>
</body>
</html>
